<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andre Map Wave</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="app-container">
  <header>
    <div class="header-content">
      <div class="header-left">
        <a href="index.html" class="back-link">‚Üê Back to Menu</a>
        <div class="brand">ANDRE MAP WAVE</div>
      </div>
      <div class="header-stats">
         <div class="stat-box"><span class="stat-label">TOTAL</span><span class="stat-val" id="currentTotal">0</span></div>
         <div class="stat-box"><span class="stat-label">DOTS</span><span class="stat-val" id="currentDots">-</span></div>
      </div>
      <div class="header-actions">
        <button class="action-btn" id="login-btn" onclick="openAuthModal()">Login</button>
        <button class="action-btn" id="logout-btn" style="display:none;">Logout</button>
        <button class="action-btn" onclick="openTools()">Settings</button>
      </div>
    </div>
  </header>

  <section class="control-panel no-print">
    <div class="panel-header"><h3>1RM Inputs</h3></div>
    <div class="inputs-grid">
      <div class="input-group"><label>Squat</label><input type="number" id="squatInput" placeholder="0"></div>
      <div class="input-group"><label>Bench</label><input type="number" id="benchInput" placeholder="0"></div>
      <div class="input-group"><label>Deadlift</label><input type="number" id="deadliftInput" placeholder="0"></div>
      <div class="input-group"><label>OHP</label><input type="number" id="ohpInput" placeholder="0"></div>
    </div>
  </section>

  <nav class="week-nav no-print">
    <button class="nav-btn" onclick="setWeek(1)">Week 1</button>
    <button class="nav-btn" onclick="setWeek(2)">Week 2</button>
    <button class="nav-btn" onclick="setWeek(3)">Week 3</button>
    <button class="nav-btn" onclick="setWeek(4)">Week 4</button>
    <button class="nav-btn" onclick="setWeek(5)">Week 5 (Peak)</button>
    <button class="nav-btn deload-btn" onclick="setWeek(6)">Deload</button>
  </nav>

  <div id="programContent" class="grid-layout"></div>
  
  <div style="margin-top:20px; text-align:center;">
      <button class="action-btn" onclick="openMeetPlanner()">üèÜ Meet Planner</button>
  </div>

  <footer><p>Andre's Calibrations &copy; 2026</p></footer>
</div>

<div id="authModal" class="modal"><div class="modal-content"><span class="close-modal" onclick="closeModal('authModal')">&times;</span><h3>Login</h3><div style="display:flex; flex-direction:column; gap:10px;"><input type="email" id="emailInput" placeholder="Email"><input type="password" id="passInput" placeholder="Password"><button class="full-btn" id="emailLoginBtn">Log In</button><button class="full-btn" id="googleLoginBtn" style="background:#4285F4;">Google</button></div></div></div>
<div id="toolsModal" class="modal"><div class="modal-content large-modal"><span class="close-modal" onclick="closeModal('toolsModal')">&times;</span><h2>Settings</h2><div class="inputs-grid" style="grid-template-columns:1fr;"><input type="number" id="bodyweight" placeholder="Bodyweight (for DOTS)" onchange="saveSettings()"><button class="full-btn" onclick="copyData()">Backup Data</button></div></div></div>
<div id="meetModal" class="modal"><div class="modal-content large-modal"><span class="close-modal" onclick="closeModal('meetModal')">&times;</span><h2>Meet Strategy</h2><div class="meet-grid" id="meetGrid"></div></div></div>
<div id="plateModal" class="modal"><div class="modal-content"><span class="close-modal" onclick="closeModal('plateModal')">&times;</span><h3>Plate Loader</h3><div class="plate-display"><div class="target-weight" id="plateTarget">0</div><div class="plate-visuals" id="plateVisuals"></div><div class="plate-text" id="plateText"></div></div></div></div>

<script type="module" src="script_andre.js"></script>
</body>
</html>
