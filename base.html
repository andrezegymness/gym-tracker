<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Map Linear</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>

<div class="app-container">
  <header>
    <div class="header-content">
      <div class="header-left">
        <a href="index.html" class="back-link">← Menu</a>
        <div class="brand" style="color:#2196f3;">BASE MAP WAVE</div>
      </div>
      <div class="header-stats">
         <div class="stat-box"><span class="stat-label">TOTAL</span><span class="stat-val" id="currentTotal">0</span></div>
      </div>
      <div class="header-actions">
        <button class="action-btn" id="login-btn" onclick="document.getElementById('authModal').style.display='block'">Login</button>
      </div>
    </div>
  </header>

  <section class="control-panel no-print">
    <div class="inputs-grid">
      <div class="input-group"><label>Squat</label><input type="number" id="squatInput" placeholder="0"></div>
      <div class="input-group"><label>Bench</label><input type="number" id="benchInput" placeholder="0"></div>
      <div class="input-group"><label>Deadlift</label><input type="number" id="deadliftInput" placeholder="0"></div>
      <div class="input-group"><label>OHP</label><input type="number" id="ohpInput" placeholder="0"></div>
    </div>
  </section>

  <div class="mobile-nav no-print" style="margin: 15px 0; display:flex; justify-content:center; gap:20px; align-items:center;">
      <button onclick="changeMobileWeek(-1)" style="padding:10px 20px; background:#333; color:#fff; border:none; border-radius:4px;">←</button>
      <span id="mobileWeekLabel" style="font-weight:bold; color:#2196f3;">Week 1</span>
      <button onclick="changeMobileWeek(1)" style="padding:10px 20px; background:#333; color:#fff; border:none; border-radius:4px;">→</button>
  </div>

  <div id="dashboardGrid" class="full-program-grid"></div>

  <footer><p>Andre's Calibrations &copy; 2026</p></footer>
</div>

<div id="authModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000;">
  <div class="modal-content" style="background:#222; margin:15% auto; padding:20px; width:80%; max-width:400px; border-radius:8px; border:1px solid #444;">
    <span onclick="document.getElementById('authModal').style.display='none'" style="float:right; cursor:pointer; font-size:24px;">&times;</span>
    <h3>Login</h3>
    <input type="email" id="emailInput" placeholder="Email" style="width:100%; padding:10px; margin-bottom:10px;">
    <button class="full-btn" id="emailLoginBtn" style="width:100%; padding:10px; background:#2196f3; color:white; border:none;">Load Data</button>
  </div>
</div>

<script src="script_base.js"></script>

</body>
</html>
