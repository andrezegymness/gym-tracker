<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Map Linear</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

<div class="app-container">
  <header>
    <div class="header-content">
      <div class="header-left">
        <a href="index.html" class="back-link">← Menu</a>
        <div class="brand" style="color:#2196f3;">BASE MAP LINEAR</div>
      </div>
      <div class="header-stats">
         <div class="stat-box"><span class="stat-label">TOTAL</span><span class="stat-val" id="currentTotal">0</span></div>
         <div class="stat-box"><span class="stat-label">DOTS</span><span class="stat-val" id="currentDots">-</span></div>
      </div>
      <div class="header-actions">
        <button class="action-btn" id="login-btn" onclick="document.getElementById('authModal').style.display='flex'">Login</button>
        <button class="action-btn" onclick="document.getElementById('toolsModal').style.display='flex'">Tools</button>
      </div>
    </div>
  </header>

  <section class="control-panel no-print">
    <div class="inputs-grid">
      <div class="input-group"><label>Squat</label><input type="number" id="squatInput" placeholder="0"></div>
      <div class="input-group"><label>Bench</label><input type="number" id="benchInput" placeholder="0"></div>
      <div class="input-group"><label>Deadlift</label><input type="number" id="deadliftInput" placeholder="0"></div>
      <div class="input-group"><label>OHP</label><input type="number" id="ohpInput" placeholder="0"></div>
    </div>
  </section>

  <div class="dashboard-controls no-print" style="margin-top:15px; display:flex; gap:10px; flex-wrap:wrap; background:#111; padding:10px; border-radius:8px;">
      <div class="dash-group">
          <label style="color:#aaa; font-size:12px;">Mode</label>
          <select id="dashMode" style="background:#333; color:#fff; border:none; padding:5px;">
              <option value="standard">Standard (4 Weeks)</option>
              <option value="standard_acc">Standard + Acc</option>
              <option value="deload">Deload (2 Weeks)</option>
              <option value="maintenance">Maintenance</option>
              <option value="randomizer">Randomizer</option>
          </select>
      </div>
      <div class="dash-group">
          <label style="color:#aaa; font-size:12px;">Reps</label>
          <select id="dashReps" style="background:#333; color:#fff; border:none; padding:5px;">
              <option value="5">5 Reps</option>
              <option value="4">4 Reps</option>
              <option value="3">3 Reps</option>
              <option value="2">2 Reps</option>
              <option value="1">1 Rep</option>
          </select>
      </div>
      <div class="dash-group">
          <label style="color:#aaa; font-size:12px;">Diet</label>
          <button id="fastedBtn" class="dash-btn" style="background:#333; color:#fff; border:none; padding:5px 10px;">Fasted: OFF</button>
      </div>
  </div>

  <div class="mobile-nav no-print" style="margin-top:15px; text-align:center;">
      <button id="prevWeekBtn" class="nav-btn">←</button>
      <span id="mobileWeekLabel" style="margin:0 15px; font-weight:bold; color:#2196f3;">Week 1</span>
      <button id="nextWeekBtn" class="nav-btn">→</button>
  </div>

  <div id="dashboardGrid" class="full-program-grid" style="margin-top:20px;"></div>

  <div id="randomizerCard" class="tool-card" style="display:none; margin:20px; border: 2px solid #2196f3; padding:15px; background:#111;">
    <h3>Randomizer</h3>
    <div class="inputs-grid" style="grid-template-columns: 1fr 1fr;">
        <select id="randGoal" style="grid-column: span 2; width:100%; padding:8px;"><option value="strength">Strength</option><option value="recovery">Recovery</option><option value="pump">Pump</option></select>
        <input type="number" id="prevWeight" placeholder="Last Weight">
        <input type="number" id="prevReps" placeholder="Last Reps">
    </div>
    <button id="runRandBtn" class="full-btn" style="margin-top:10px;">Generate</button>
    <div id="randomizerResult" style="display:none; margin-top:15px; background:#222; padding:10px; color:#fff;">
        <div id="randOutputText"></div>
    </div>
  </div>

  <footer><p>Andre's Calibrations &copy; 2026</p></footer>
</div>

<div id="toolsModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000;">
  <div class="modal-content large-modal" style="background:#1e1e1e; margin:5% auto; padding:20px; width:90%; max-width:600px; color:#fff; border-radius:8px; max-height:90vh; overflow-y:auto;">
    <span class="close-modal" onclick="document.getElementById('toolsModal').style.display='none'" style="float:right; cursor:pointer; font-size:24px;">&times;</span>
    <h2>Lifter's Toolkit</h2>
    <div class="tools-layout" style="display:grid; gap:15px;">
        <div class="tool-card" style="background:#222; padding:15px;">
            <h3>Warm-up Generator</h3>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px;">
                <input type="number" id="wuTarget" placeholder="Target Weight">
                <select id="wuStyle"><option value="standard">Standard</option><option value="big">Aggressive</option><option value="tight">Conservative</option></select>
            </div>
            <button id="calcWarmupBtn" class="full-btn" style="width:100%; margin-top:5px;">Generate</button>
            <div id="warmupDisplay" style="margin-top:10px;"></div>
        </div>
        <div class="tool-card" style="background:#222; padding:15px;">
            <h3>1RM Estimator</h3>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px;"><input type="number" id="calcWeight" placeholder="Weight"><input type="number" id="calcReps" placeholder="Reps"></div>
            <button id="calcOneRmBtn" class="full-btn" style="width:100%; margin-top:5px;">Calculate</button>
            <div id="oneRmResult" style="margin-top:10px; color:#FFD700; font-weight:bold;"></div>
        </div>
        <div class="tool-card" style="background:#222; padding:15px;">
            <h3>Accessory Glossary</h3>
            <select id="accCategory" style="width:100%; margin-bottom:5px;">
                <option value="squat">Squat Accessories</option>
                <option value="bench">Bench Accessories</option><option value="deadlift">Deadlift Accessories</option>
            </select>
            <select id="accExercise" style="width:100%;"></select>
            <div id="accDetails" style="margin-top:5px; color:#aaa;"></div>
        </div>
        <div class="tool-card" style="background:#222; padding:15px;">
            <h3>Elite Mobility</h3>
            <select id="ptArea" style="width:100%;"><option>Select Area...</option><option value="knees">Knees</option><option value="shoulders">Shoulders</option><option value="hips">Hips</option><option value="back">Low Back</option></select>
            <div id="ptDisplay" style="margin-top:10px; color:#ccc;"></div>
        </div>
    </div>
  </div>
</div>

<div id="plateModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000;">
    <div class="modal-content" style="background:#1e1e1e; margin:20% auto; padding:20px; width:80%; max-width:400px; color:#fff; border-radius:8px; text-align:center;">
        <span class="close-modal" onclick="document.getElementById('plateModal').style.display='none'" style="float:right; cursor:pointer; font-size:24px;">&times;</span>
        <h3>Plate Loader</h3>
        <h1 id="plateTarget" style="color:#2196f3; margin:10px 0;">0 lbs</h1>
        <div id="plateVisuals" style="margin:20px 0; background:#333; height:60px; display:flex; align-items:center; justify-content:center; border-radius:5px;"></div>
        <div id="plateText" style="font-size:1.2em; font-weight:bold;"></div>
    </div>
</div>

<div id="authModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000;">
    <div class="modal-content" style="background:#222; margin:20% auto; padding:20px; width:80%; max-width:400px; color:#fff; border-radius:8px;">
        <span class="close-modal" onclick="document.getElementById('authModal').style.display='none'" style="float:right; cursor:pointer; font-size:24px;">&times;</span>
        <h3>Login</h3>
        <div style="display:flex; flex-direction:column; gap:10px;">
            <input type="email" id="emailInput" placeholder="Email" style="padding:10px; border-radius:4px; border:1px solid #444; background:#333; color:#fff;">
            <input type="password" id="passwordInput" placeholder="Password" style="padding:10px; border-radius:4px; border:1px solid #444; background:#333; color:#fff;">
            <button class="full-btn" id="emailLoginBtn" style="padding:10px; background:#d32f2f; color:#fff; border:none; border-radius:4px; font-weight:bold;">Log In</button>
        </div>
    </div>
</div>

<script type="module" src="script_base.js"></script>
</body>
</html>
