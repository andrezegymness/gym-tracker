<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andre's Calibrations</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .gatekeeper { max-width: 600px; width: 100%; padding: 20px; }
        .gate-btn { display: block; width: 100%; padding: 25px; margin: 15px 0; background: #1a1a1a; color: #fff; text-decoration: none; border: 2px solid #333; border-radius: 12px; font-size: 1.5rem; font-weight: 900; transition: all 0.3s; text-transform: uppercase; }
        .gate-btn:hover { border-color: var(--accent); background: #222; transform: scale(1.02); }
        .gate-btn.blue:hover { border-color: #2196f3; }
        .logo-text { font-size: 2rem; color: #fff; margin-bottom: 40px; font-weight: 900; letter-spacing: 2px; }
    </style>
    <script>
        // AUTO-REDIRECT LOGIC
        const lastPage = localStorage.getItem('last_program_page');
        if(lastPage && document.referrer.indexOf(window.location.host) === -1) {
            // Only redirect if coming from outside (fresh load)
            window.location.href = lastPage;
        }
    </script>
</head>
<body>
    <div class="gatekeeper">
        <div class="logo-text">ANDRE'S CALIBRATIONS</div>
        <a href="andre.html" class="gate-btn" onclick="localStorage.setItem('last_program_page', 'andre.html')">Andre Map Wave</a>
        <a href="base.html" class="gate-btn blue" onclick="localStorage.setItem('last_program_page', 'base.html')">Base Map Linear</a>
    </div>
</body>
</html>
